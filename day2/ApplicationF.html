<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form - MSIT Program</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="navbar2">
                <ul>
                    <li><a href="MSIT webpage.html">Back</a></li>
                    
                </ul>
            </div>
        </nav>
    </header>
    
    <main>
        <section class="form-section">
            <h1 class="Header2">Application Form</h1>
            <form action="/submit-application" method="post" enctype="multipart/form-data">
                <label for="full-name">Full Name:</label>
                <input type="text" id="full-name" name="full_name" required>
                
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
                
                <label for="statement-of-purpose">Statement of Purpose:</label>
                <textarea id="statement-of-purpose" name="statement_of_purpose" rows="5" required></textarea>
                
                <label for="resume">Upload Resume/CV:</label>
                <input type="file" id="resume" name="resume" accept=".pdf, .doc, .docx" required>
                
                <button type="submit">Submit Application</button>
            </form>
        </section>
    </main>
    
    
    
    
</body>
</html>
